# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- pyocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: /Users/austinbowman/my-workspace/zephyr/boards/st/nucleo_h563zi
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /Users/austinbowman/zephyr-sdk-0.17.2/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /opt/homebrew/bin/openocd
  openocd_search:
    - /Users/austinbowman/zephyr-sdk-0.17.2/sysroots/arm64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  pyocd:
    - --dt-flash=y
    - --target=stm32h563zitx
  jlink:
    - --dt-flash=y
    - --device=STM32H563ZI
    - --reset-after-load
